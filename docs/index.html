<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GME Report</title>
    <style>
      .iframe {
        height: 100vh;
        width: 100%;
        border-width: 0px;
      }

      #header {
        margin: 2em 2em 2em 2em;
      }

      #header > header > h1 {
        display: inline-block;
        margin: 2em 0 0 0;
      }

      header span {
        margin-left: 10px;
      }

      body {
        background-color: black;
        color: #93186c;
        text-align: center;
      }

      .hidden {
        display: none;
      }

      .primary-txt {
        color: black;
      }

      .secondary-txt {
        color: #93186c;
      }

      small {
        font-size: 10px;
      }

      .li {
        display: inline-block;
        margin: 3px;
      }

      .li > a:hover {
        color: #93186c; 
      }

      .container {
        text-align: center;
      }

      .container ul {
        display: inline-block;
        margin: 10px 0;
        padding: 2px;
      }

      .container li {
        display: inline-block;
      }

      .container li a {
        display: inline-block;
        background: #444;
        color: #fff;
        padding: 5px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="header" class="container">
      <h1 style="font-size: 38px;">SEC Report on <a href="https://gamestop.com">$GME</a></h1>
      <ul>
        <li>
          <h3 class="li"><a href="https://www.sec.gov/files/staff-report-equity-options-market-struction-conditions-early-2021.pdf">Official SEC Report</a></h3>
        </li>
        <li>
          <h3 class="li"><a href="https://www.sec.gov/news/press-release/2021-212">Official SEC Press Release</a></h3>
        </li>
      </ul>
      <header id="drs-header">
        <h1 id="drs">DRS <b>*YOUR*</b> SHARES</h1>
        <span><sup>*not financial advice</sup></span>
      </header>
      <p class="hidden">HEDGIES R FUK</p>
    </div>
    <small><b>*embedded .pdf not shown on mobile</b></small>
    <iframe class="iframe" src="https://www.sec.gov/files/staff-report-equity-options-market-struction-conditions-early-2021.pdf"></iframe>
    <script>
      let i = 0;
      const el = document.getElementById("drs"),
        colors = ["primary-txt", "secondary-txt"],
        stop = 11;
      const interval = setInterval(() => {
        i++;
        el.classList.forEach((c) => el.classList.remove(c));
        el.classList.add(colors[i % colors.length]);
        if (i === stop) clearInterval(interval);
      }, 500);
    </script>
  </body>
</html>
